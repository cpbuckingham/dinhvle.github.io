<header class="header">
    <div class="navigation">
        <a href="/" class="logo">{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry brackets"><a href="{{ '/' | prepend: site.baseurl }}">POSTS</a></li>
            <li class="menu__entry brackets"><a href="{{ '/projects' | prepend: site.baseurl }}">PROJECTS</a></li>
            <li class="menu__entry brackets"><a href="{{ '/about' | prepend: site.baseurl }}">ABOUT</a></li>
        </ul>
    </div>

    <div class="nav-social">
        <ul class="social-links">
            {% if site.author.github %}
                <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            {% endif %}

            {% if site.author.twitter %}
                <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            {% endif %}
        </ul>
    </div>
</header>
